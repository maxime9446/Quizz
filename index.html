<!DOCTYPE html>
<head>
    <html lang="fr">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="start">
            <div>
                <h1 class="title">Bienvenue sur ce quizz</h1>
                <p class="description">Il sera composé de <span class="nbquestions">x</span> questions...</p>
            </div>
            <button id="next" class="btn" data-start-btn>OK</button>
        </section>

        <section class="quizz">
            <div class="questionscreen" id="screenQuestion1">
                <h2 class="question">Quel est l'âge du capitaine ?</h2>
        <section class="quizz" style="display:none" id="questionCard">
            <div class="questionsPage" id="questionPage">
                <ul class="questionsAnswers" id="questionAnswers">
                </ul>
            </div>
        </section>
        <section class="quizz" style="display:none">
            <div class="resultscreen">
                <h2 class="quizz__results">Résultats</h2>
                <p class="quizz__description">
                    <span id="nbCorrects"><strong>x</strong> réponses sur x correctes</span>
                </p>
                <button id="next" class="quizz__btn">Recommencer</button>
            </div>
        </section>
    </main>
    <script src="Jeu.js"></script>
</body>
</html>
