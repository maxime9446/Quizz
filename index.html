<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>Document</title>
</head>
<body>
<main>
    <h2 class="title" style="text-align:center">Veuillez sélectionner une catégorie de quiz</h2>
    <div class="cards-list">
    </div>
    <section class="start" style="display:none;">
        <div id="startCard">
            <h1 class="title">Bienvenue sur ce quizz</h1>
        </div>
        <button id="next" class="btn" data-start-btn>COMMENCER</button>
    </section>
    <section class="quizz" style="display:none" id="questionCard">
        <div class="questionsPage" id="questionPage">
            <ul class="questionsAnswers" id="questionAnswers">
            </ul>
        </div>
    </section>
    <section class="quizz" style="display:none" id="resultCard">
        <div class="resultscreen">
            <h2 class="quizzresults">Résultats</h2>
            <p class="quizzdescription">
                <span id="nbCorrects"></span>
            </p>
            <button id="next" onClick="history.go(0)" class="quizz__btn">Recommencer</button>
        </div>
    </section>
</main>
<script type="module" src="src/main.ts"></script>
</body>
</html>
